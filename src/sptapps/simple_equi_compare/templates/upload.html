<!doctype html>
<html>
  <head>
    <title>Simple Equi Compare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
  </head>
  <body>
    <h4>Compare AI2 and S4 equipment</h4>
    <form method="POST" action="http://localhost:5000/upload" enctype="multipart/form-data">
      <p>AI2 equipment exports (xlsx) <input type="file" name="ai2_exports" accept=".xlsx" multiple></p>
      <p>S4 IH08 equipment export (xlsx) - must have AIB_REFERENCE <input type="file" name="ih08_exports" accept=".xlsx" multiple></p>
      <p><input type="submit" value="Submit" class="button button-primary"></p>
    </form>
  </body>
</html>
